<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Car Form</h1>

<form action="#" th:action="@{/carform}" th:object="${car}" method="post">
    Name: <input type="text" th:field="*{name}" /><br />
    Type: <input type="text" th:field="*{type}" /><br />
    Description: <input type="text" th:field="*{description}" /><br />
    <input type="submit" value="SUUUBMIT IT" />
</form>

</body>
</html>
